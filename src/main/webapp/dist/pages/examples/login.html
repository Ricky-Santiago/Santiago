  <body class="login-page bg-body-secondary">
        <div class="login-box">
            <div class="login-logo">
                <a href="#"><b>Admin</b>LTE</a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Sign in to start your session</p>

                    <!-- FORMULARIO QUE ENVÍA DATOS AL SERVLET -->
                    <form id="loginForm">
                        <div class="input-group mb-3">
                            <input type="text" name="logiUsua" class="form-control" placeholder="Username" required />
                            <div class="input-group-text"><span class="bi bi-person"></span></div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="passUsua" class="form-control" placeholder="Password" required />
                            <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
                        </div>
                        <!--begin::Row-->
                        <div class="row">
                            <div class="col-12">
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">Sign In</button>
                                </div>
                            </div>
                        </div>
                        <!--end::Row-->
                    </form>

                    <div id="mensaje" class="mt-3 text-center"></div>

                    <div class="social-auth-links text-center mb-3 d-grid gap-2">
                        <p>- OR -</p>
                        <!-- Login con Google -->
                        <div id="g_id_onload"
                             data-client_id="437492465701-vrv2rst7vvoku44hfvcf44lipve3bii8.apps.googleusercontent.com"
                             data-context="signin"
                             data-ux_mode="popup"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin"
                             data-type="standard"
                             data-size="large"
                             data-theme="outline"
                             data-text="sign_in_with"
                             data-shape="rectangular"
                             data-logo_alignment="left">
                        </div>
                    </div>
                    <!-- /.social-auth-links -->

        <!-- SCRIPT PARA PROCESAR RESPUESTA DEL SERVLET -->
        <script>
            // Función para el login tradicional
            document.getElementById("loginForm").addEventListener("submit", function (event) {
                event.preventDefault();
                let user = document.querySelector("input[name='logiUsua']").value;
                let pass = document.querySelector("input[name='passUsua']").value;

                // URL corregida con parámetros
                let url = `http://localhost:8080/ZSantiago/logueousuario?user=${encodeURIComponent(user)}&pass=${encodeURIComponent(pass)}`;

                // Versión alternativa con parámetros en el cuerpo (POST recomendado)
                // let url = `http://localhost:8080/CriptoExamenMod2Miguel/logueousuario`;
                // let formData = new FormData();
                // formData.append('user', user);
                // formData.append('pass', pass);

                fetch(url, {
                    method: 'GET', // O 'POST' si cambias a la versión alternativa
                    credentials: 'include' // Para manejar cookies/sesión
                })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Error HTTP ${response.status}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.resultado === "ok") {
                                setCookie("token", data.token, 7);
                                window.location.href = "/ZSantiago/dist/pages/index.html";
                            } else {
                                alert(data.mensaje || "Usuario o contraseña incorrectos");
                            }
                        })
                        .catch(error => {
                            console.error("Error completo:", error);
                            alert(`Error al conectar: ${error.message}`);
                        });
            });

            // Función para el login con Google
            function handleCredentialResponse(response) {
                fetch('http://localhost:8080/ZSantiago/googleauthservletjara', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({token: response.credential})
                })
                        .then(res => res.json())
                        .then(data => {
                            if (data.success) {
                                setCookie("token", data.jwt, 7);
                                window.location.href = "/ZSantiago/dist/pages/index.html";
                            } else {
                                alert("Error: " + data.error);
                            }
                        })
                        .catch(error => {
                            console.error("Error con Google Sign-In:", error);
                            alert("Error al autenticar con Google");
                        });
            }

            // Función común para cookies
            function setCookie(nombre, valor, dias) {
                const fecha = new Date();
                fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
                const expira = "expires=" + fecha.toUTCString();
                document.cookie = nombre + "=" + valor + ";" + expira + ";path=/;SameSite=Lax";
            }
        </script>
